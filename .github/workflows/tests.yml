name: Tests

on:
  pull_request:
    branches: [develop, main]
    paths:
      - "backend/**"
      - "frontend/**"

jobs:
  backend-tests:
    name: Backend Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: docsalud
          POSTGRES_PASSWORD: password
          POSTGRES_DB: docsalud_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-spa
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt
          python -m spacy download es_core_news_lg
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql+asyncpg://docsalud:password@localhost:5432/docsalud_test
          APP_ENV: testing
        run: cd backend && python -m pytest tests/unit/ -v
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://docsalud:password@localhost:5432/docsalud_test
          APP_ENV: testing
        run: cd backend && python -m pytest tests/integration/ -v

  frontend-tests:
    name: Frontend Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Run tests
        run: cd frontend && npm run test -- --run
