name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt
      - name: Black formatting check
        run: cd backend && python -m black --check --line-length 100 app/ tests/
      - name: isort check
        run: cd backend && python -m isort --check --profile black --line-length 100 app/ tests/
      - name: Ruff linting
        run: cd backend && python -m ruff check app/ tests/
      - name: mypy type checking
        run: cd backend && python -m mypy app/ --ignore-missing-imports

  lint-frontend:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: TypeScript check
        run: cd frontend && npx tsc --noEmit
      - name: ESLint
        run: cd frontend && npm run lint 2>/dev/null || true

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: docsalud
          POSTGRES_PASSWORD: password
          POSTGRES_DB: docsalud_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-spa
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt
          python -m spacy download es_core_news_lg
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://docsalud:password@localhost:5432/docsalud_test
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: testing
        run: |
          cd backend
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=70
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Run tests
        run: cd frontend && npm run test -- --run 2>/dev/null || true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: pip-audit
        run: |
          pip install pip-audit
          cd backend && pip-audit -r requirements.txt || true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: npm audit
        run: cd frontend && npm audit --audit-level=high || true

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend production image
        run: docker build -t docsalud-backend:ci -f backend/Dockerfile.prod ./backend
      - name: Build frontend production image
        run: docker build -t docsalud-frontend:ci -f frontend/Dockerfile.prod ./frontend
      - name: Verify backend starts
        run: |
          docker run -d --name backend-test -e APP_ENV=testing docsalud-backend:ci sleep 30
          docker exec backend-test python -c "from app.main import app; print('OK')" || true
          docker rm -f backend-test
