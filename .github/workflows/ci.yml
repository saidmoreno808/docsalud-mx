name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt
      - name: Black formatting check
        run: cd backend && python -m black --check app/ tests/
      - name: Ruff linting
        run: cd backend && python -m ruff check app/ tests/
      - name: mypy type checking
        run: cd backend && python -m mypy app/ --ignore-missing-imports

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: docsalud
          POSTGRES_PASSWORD: password
          POSTGRES_DB: docsalud_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-spa
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt
          python -m spacy download es_core_news_lg
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://docsalud:password@localhost:5432/docsalud_test
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: testing
        run: |
          cd backend
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-fail-under=70
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Run tests
        run: cd frontend && npm run test -- --run

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: pip-audit
        run: |
          pip install pip-audit
          cd backend && pip-audit -r requirements.txt || true
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: npm audit
        run: cd frontend && npm audit --audit-level=high || true

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t docsalud-backend ./backend
      - name: Build frontend image
        run: docker build -t docsalud-frontend ./frontend
