version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: docsalud-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docsalud-net

  redis:
    image: redis:7-alpine
    container_name: docsalud-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docsalud-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docsalud-backend-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      APP_ENV: production
      APP_DEBUG: "false"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docsalud-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docsalud-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - docsalud-net

  nginx:
    image: nginx:alpine
    container_name: docsalud-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - docsalud-net

volumes:
  postgres_data:
  redis_data:

networks:
  docsalud-net:
    driver: bridge
